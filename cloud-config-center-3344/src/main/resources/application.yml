server:
  port: 3344

spring:
  application:
    name: cloud-config-center
  cloud:
    config:
      server:
        git:
          #Github上的git仓库名字
          uri: https://github.com/jijilan/springcloud2020-config.git
          ##搜索目录.这个目录指的是github上的目录
          search-paths:
            - springcloud2020-config
      ##读取分支
      label: master

eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/
